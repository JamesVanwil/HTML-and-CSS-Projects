<html>
    <title>Using the col tag</title>
    <table>
        <colgroup>
          <col span="2" style="background-color:green">
          <col style="background-color:purple">
        </colgroup>
        <tr>
          <th>Name</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>James</td>
          <td>My first HTML with col tag</td>
          <td>$53</td>
        </tr>
      </table>
</html>
